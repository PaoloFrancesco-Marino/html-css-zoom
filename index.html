<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom VideoChat</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <!-- main CSS -->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div id="container-flex">
      <div class="window-action">
        Top-Nav
      </div>
      <!-- info partecipants -->
      <div class="menu-info-partecipants text-center">
          <span class="non-video-text">Total non-video partecipants: 4</span>
      </div>
      <!-- video partecipants -->
      <div class="video-partecipants">
        <div class="video-user">
           <img src="https://i.pravatar.cc/400?img=1" alt="">
           <div class="name">Nome</div>
           <i class="fas fa-microphone-slash"></i>
         </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=2" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=3" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=4" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=5" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=6" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user active">
          <img src="https://i.pravatar.cc/400?img=17" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=8" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=9" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=20" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=11" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
        <div class="video-user">
          <img src="https://i.pravatar.cc/400?img=12" alt="">
          <div class="name">Nome</div>
          <i class="fas fa-microphone-slash"></i>
        </div>
      </div>
      <!-- menu bar action -->
      <div class="bottom-action-menu">
        <div class="self-actions">
          <ul>
            <li>
              <a href="#"><i class="fas fa-microphone-slash"></i></a>
              <span>Unmute</span>
            </li>
            <li>
              <a href="#"><i class="fas fa-video"></i></a>
              <span>Stop Video</span>
            </li>
          </ul>
        </div>
        <div class="chat-actions">
          <ul>
            <li>
              <a href="#"><i class="fas fa-user-plus"></i></a>
              <span>Invite</span>
            </li>
            <li>
              <a href="#"><i class="fas fa-user-friends"></i></a>
              <span>Manage Partecipants</span>
            </li>
            <li>
              <a href="#"><i class="fas fa-share-alt"></i></a>
              <span>Share Screen</span>
            </li>
            <li>
              <a href="#"><i class="fas fa-comment"></i></a>
              <span>Chat</span>
            </li>
            <li>
              <a href="#"><i class="fas fa-certificate"></i></a>
              <span>Record</span>
            </li>
          </ul>
        </div>
        <div class="close-actions">
          <a href="#">End Meeting</a>
        </div>
      </div>
    </div><!-- /.Container-Flex -->
  </body>
</html>
